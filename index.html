<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Neo-face by killsanghyuck</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <link rel="stylesheet" href="stylesheets/neo.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Neo-face</h1>
        <p></p>

        <p class="view"><a href="https://github.com/killsanghyuck/css-neo-face">View the Project on GitHub <small>killsanghyuck/css-neo-face</small></a></p>


        <ul>
          <li><a href="https://github.com/killsanghyuck/css-neo-face/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/killsanghyuck/css-neo-face/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/killsanghyuck/css-neo-face">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
        <div class="neo">
            <div class="hair">
                <div class="ear-left">
                    <div class="ear-1"></div>
                    <div class="ear-2"></div>
                    <div class="ear-3"></div>
                    <div class="ear-4"></div>
                </div>
                <div class="ear-right">
                    <div class="ear-1"></div>
                    <div class="ear-2"></div>
                    <div class="ear-3"></div>
                    <div class="ear-4"></div>
                </div>
            </div>
            <div class="facebox"></div>
            <div class="face"></div>
            <div class="eyebrow-left">
                <div class="eysbrow-1"></div>
                <div class="eysbrow-2"></div>
                <div class="eysbrow-3"></div>
            </div>
            <div class="eyebrow-right">
                <div class="eysbrow-1"></div>
                <div class="eysbrow-2"></div>
                <div class="eysbrow-3"></div>
            </div>
            <div class="eyes-right">
                <div class="pupil-right-1"></div>
                <div class="pupil-right-2"></div>
                <div class="pupil-right-3"></div>
            </div>
            <div class="eyes-left">
                <div class="pupil-left-1"></div>
                <div class="pupil-left-2"></div>
                <div class="pupil-left-3"></div>
            </div>
            <div class="nose"></div>
            <div class="cheek-left"></div>
            <div class="cheek-right"></div>
            <div class="mouth"></div>
            <div class="mouth2"></div>
        </div>
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/killsanghyuck">killsanghyuck</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
